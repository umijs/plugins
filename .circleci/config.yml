version: 2.1
orbs:
  cypress: cypress-io/cypress@1.26.0

workflows:
  build:
    jobs:
      - cypress/run:
          executor: cypress/base-14
          yarn: true
          cache-key: yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}
          build: yarn build
          start: cd example && npm start
          wait-on: 'http://localhost:8000'

