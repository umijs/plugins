version: 2.1
orbs:
  cypress: cypress-io/cypress@1.26.0

workflows:
  build:
    jobs:
      - cypress/install:
          install-command: yarn install --frozen-lockfile
          build: yarn build
      - cypress/run:
          requires:
            - cypress/install
          working_directory: example
          start: npm start
          wait-on: 'http://localhost:8000'
          store_artifacts: true

